<!DOCTYPE html>
<html>

<head>
  <title>Image Tracking Project</title>

  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <meta name="apple-mobile-web-app-capable" content="yes"/>

  <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
  
  <script src="./play-on-click.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>

  
  <style>
    .arjs-loader{
      height: 100%;
      width: 100%;
      position: absolute;
      top: 0;
      left: 0;
      background-color: rgb(green,orange,blue);
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .arjs-loader div{
      text-align: center;
      color: turquoise;
    }
  </style>

</head>

<body style="margin : 0px; overflow: hidden;">

  <div class="arjs-loader">
  <div>Loading</div>
  </div>

  <a-scene vr-mode-ui="enabled:false;"
  renderer="logarithicDepthBuffer:true"
  embeded
  arjs="trackingMethod:best;sourceType:webcam;debugUIEnabled:false"
  >
  <a-entity id="camera" camera-position="0 0 20"
  >
  </a-entity>
  <a-assets>
    <a-nft id="nft" type="nft" url="./assets/photos/football passing.png" smooth="true" smoothCount="10"
    smoothTolerence="0.01" smoothThreshold="5">
    <video id="video1" src="./assets/videos/Soccer Passing Technique .mp4" preload="auto" loop="true" playsinline
     webkit-playsinline autoplay crossorigin="anonymous">
    </video>
  </a-nft>
  </a-assets>
  </a-scene>

</body>

</html>
